<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask a Question – MindMantra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      display: block;
      width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Ask Your Question</h2>
  <form id="questionForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="question" placeholder="Type your question here..." rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <!-- Firebase JS SDK -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ REPLACE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
       apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
       authDomain: "mindmantra-2556a.firebaseapp.com",
       projectId: "mindmantra-2556a",
       storageBucket: "mindmantra-2556a.firebasestorage.app",
       messagingSenderId: "899345272918",
       appId: "1:899345272918:web:321428c86ee15ccda66bf7",
       measurementId: "G-J06YXLQL1F"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Form handler
    const form = document.getElementById("questionForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const question = document.getElementById("question").value.trim();

      try {
        await addDoc(collection(db, "questions"), {
          name: name,
          question: question,
          timestamp: serverTimestamp()
        });
        statusDiv.textContent = "✅ Question submitted successfully!";
        statusDiv.style.color = "green";
        form.reset();
      } catch (err) {
        console.error("Error submitting:", err);
        statusDiv.textContent = "❌ Error submitting question. Try again.";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
