<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask a Question | Mind Mantra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #00b894;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #019170;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Your Question</h1>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="question" rows="5" placeholder="Type your question here..." required></textarea>
    <button onclick="submitQuestion()">Submit Question</button>
    <div class="success" id="successMsg"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    // âœ… Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.firebasestorage.app",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7",
      measurementId: "G-J06YXLQL1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitQuestion = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const question = document.getElementById("question").value.trim();
      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");

      successMsg.textContent = "";
      errorMsg.textContent = "";

      if (!name || !email || !question) {
        errorMsg.textContent = "Please fill all fields.";
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          name,
          email,
          question,
          timestamp: serverTimestamp(),
          reply: ""
        });
        successMsg.textContent = "Question submitted successfully!";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("question").value = "";
      } catch (error) {
        console.error("Error adding document: ", error);
        errorMsg.textContent = "Error submitting question. Try again.";
      }
    };
  </script>
</body>
</html>
