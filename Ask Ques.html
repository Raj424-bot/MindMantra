<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Your Question</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fc;
      color: #333;
    }
    .header {
      background: #1d3557;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .back-home {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 0.9rem;
      color: white;
      text-decoration: none;
      background: #457b9d;
      padding: 6px 12px;
      border-radius: 5px;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    .pay-btn {
      background-color: #1d3557;
      color: white;
    }
    .submit-btn {
      background-color: #2a9d8f;
      color: white;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .submit-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }
    .whatsapp-btn {
      background-color: #25d366;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    Ask Your Question
    <a class="back-home" href="index.html">Back to Home</a>
  </div>

  <div class="container">
    <form id="questionForm" action="submit_question.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required />

      <label for="question">Your Question:</label>
      <textarea name="question" rows="4" required></textarea>

      <label for="answer_format">Preferred Answer Format:</label>
      <select name="answer_format" required>
        <option value="text">Text</option>
        <option value="audio">Audio</option>
        <option value="video">Video</option>
      </select>

      <label for="whatsapp">Your WhatsApp Number:</label>
      <input type="tel" name="whatsapp" placeholder="e.g. 9876543210" required />

      <div class="btn-row">
        <a href="payment.html" class="btn pay-btn" onclick="enableSubmit()">Pay â‚¹9</a>
        <button type="submit" class="btn submit-btn" id="submitBtn" disabled>Submit</button>
      </div>
      <div class="btn-row">
        <button type="button" class="btn whatsapp-btn" onclick="sendToWhatsApp()">Send to WhatsApp</button>
      </div>
    </form>
  </div>

  <script>
    function enableSubmit() {
      const btn = document.getElementById('submitBtn');
      btn.classList.add('enabled');
      btn.disabled = false;
    }

    function sendToWhatsApp() {
      const name = document.querySelector('[name="name"]').value;
      const question = document.querySelector('[name="question"]').value;
      const format = document.querySelector('[name="answer_format"]').value;
      const userPhone = document.querySelector('[name="whatsapp"]').value;

      const message = `Hi Admin,%0A%0AMy name is ${name}.%0AHere's my question:%0A${question}%0A%0APreferred answer: ${format}%0AContact me at: ${userPhone}`;
      const adminPhone = '7453826611'; // Replace with actual admin number
      const url = `https://wa.me/${adminPhone}?text=${message}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
