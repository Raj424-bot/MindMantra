<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Mind Mantra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #logout {
      float: right;
      background: #d32f2f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .question-card {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question-card h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button id="logout">Logout</button>
  <h1>Mind Mantra - Admin Dashboard</h1>
  <div id="questions-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.appspot.com",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check if admin is logged in
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    });

    async function loadQuestions() {
      const container = document.getElementById("questions-container");
      container.innerHTML = "<p>Loading questions...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "questions"));
        container.innerHTML = "";

        if (querySnapshot.empty) {
          container.innerHTML = "<p>No questions found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "question-card";
          div.innerHTML = `
            <h3><strong>${data.name}</strong> (${data.email})</h3>
            <p><strong>Question:</strong> ${data.question}</p>
            <small>${data.timestamp || ''}</small>
          `;
          container.appendChild(div);
        });

      } catch (error) {
        container.innerHTML = "<p>Error loading questions.</p>";
        console.error("Error loading questions:", error);
      }
    }

    loadQuestions();
  </script>
</body>
</html>
