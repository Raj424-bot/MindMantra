<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Mantra Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 20px;
    }
    .question-card h3 {
      margin: 0;
      color: #005599;
    }
    .question-card p {
      margin: 5px 0;
    }
    .reply-box {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select, input[type="file"], button {
      margin-top: 10px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Mind Mantra Admin Dashboard</h1>
  <div id="questionsContainer">Loading questions...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.appspot.com",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7",
      measurementId: "G-J06YXLQL1F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questionsContainer = document.getElementById("questionsContainer");

    async function loadQuestions() {
      try {
        const querySnapshot = await getDocs(collection(db, "questions"));
        questionsContainer.innerHTML = "";

        querySnapshot.forEach(docSnap => {
          const data = docSnap.data();
          const docId = docSnap.id;

          const card = document.createElement("div");
          card.className = "question-card";

          card.innerHTML = `
            <h3>${data.name || "No Name"}</h3>
            <p><strong>Email:</strong> ${data.email || "No Email"}</p>
            <p><strong>Question:</strong> ${data.question || "No Question"}</p>
            <p><strong>Date:</strong> ${data.timestamp ? new Date(data.timestamp).toLocaleString() : "Unknown"}</p>

            <div class="reply-box">
              <label for="textReply-${docId}">Text Reply:</label>
              <textarea id="textReply-${docId}" placeholder="Write your reply..."></textarea>

              <br />
              <label for="audioReply-${docId}">Audio Reply:</label>
              <input type="file" id="audioReply-${docId}" accept="audio/*"/>

              <br />
              <label for="videoReply-${docId}">Video Reply:</label>
              <input type="file" id="videoReply-${docId}" accept="video/*"/>

              <br />
              <label for="privacy-${docId}">Privacy:</label>
              <select id="privacy-${docId}">
                <option value="public">Public</option>
                <option value="individual">Individual</option>
              </select>

              <br />
              <button onclick="submitReply('${docId}')">Submit Reply</button>
            </div>
          `;

          questionsContainer.appendChild(card);
        });

      } catch (error) {
        questionsContainer.innerHTML = "❌ Error loading questions.";
        console.error(error);
      }
    }

    window.submitReply = async function (docId) {
      const text = document.getElementById(textReply-${docId}).value;
      const privacy = document.getElementById(privacy-${docId}).value;
      const audioFileInput = document.getElementById(audioReply-${docId});
      const videoFileInput = document.getElementById(videoReply-${docId});
      const audioFile = audioFileInput && audioFileInput.files.length > 0;
      const videoFile = videoFileInput && videoFileInput.files.length > 0;

      const updateData = {
        textReply: text || null,
        privacy: privacy,
        replyTime: new Date().toISOString(),
        hasAudio: audioFile,
        hasVideo: videoFile
      };

      try {
        const docRef = doc(db, "questions", docId);
        await updateDoc(docRef, updateData);
        alert("✅ Reply saved successfully!");
      } catch (error) {
        console.error("❌ Error saving reply:", error);
        alert("❌ Failed to save reply.");
      }
    };

    loadQuestions();
  </script>

</body>
</html>
