<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Mantra Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Mind Mantra Admin Dashboard</h1>
  <div id="questionList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.appspot.com",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questionList = document.getElementById("questionList");

    async function loadQuestions() {
      const querySnapshot = await getDocs(collection(db, "questions"));
      questionList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const questionId = docSnap.id;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${data.name || "No Name"}</h3>
          <p><strong>Email:</strong> ${data.email || "No Email"}</p>
          <p><strong>Question:</strong> ${data.question || "No Question"}</p>
          <p><strong>Submitted:</strong> ${data.timestamp ? new Date(data.timestamp).toLocaleString() : "Unknown"}</p>
          <textarea id="reply-${questionId}" placeholder="Write your reply..."></textarea>
          <select id="privacy-${questionId}">
            <option value="public">Public</option>
            <option value="individual">Individual</option>
          </select>
          <button onclick="submitReply('${questionId}')">Submit Reply</button>
        `;
        questionList.appendChild(card);
      });
    }

    window.submitReply = async (id) => {
      const replyText = document.getElementById(reply-${id}).value;
      const privacy = document.getElementById(privacy-${id}).value;

      const docRef = doc(db, "questions", id);
      await updateDoc(docRef, {
        reply: replyText,
        privacy: privacy,
        replyTime: new Date().toISOString()
      });

      alert("âœ… Reply submitted successfully!");
    };

    loadQuestions();
  </script>

</body>
</html>
