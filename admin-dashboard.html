<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Mantra Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0f4c75;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    #logoutBtn {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .question {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #0f4c75;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .question p {
      margin: 5px 0;
    }

    .reply-box {
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
    }

    button.replyBtn {
      background: #00b894;
      color: white;
      padding: 8px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mind Mantra Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main id="questionsContainer">
    <p>Loading questions...</p>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.appspot.com",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const container = document.getElementById("questionsContainer");

    // Load questions
    auth.onAuthStateChanged(user => {
      if (user) {
        loadQuestions();
      } else {
        window.location.href = "admin-login.html";
      }
    });

    function loadQuestions() {
      container.innerHTML = "<p>Loading questions...</p>";
      db.collection("questions").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>No questions yet.</p>";
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const qDiv = document.createElement("div");
            qDiv.classList.add("question");
            qDiv.innerHTML = `
              <p><strong>Name:</strong> ${data.name || "Unknown"}</p>
              <p><strong>Email:</strong> ${data.email || "Not provided"}</p>
              <p><strong>Question:</strong> ${data.question}</p>
              <div class="reply-box">
                <textarea id="reply-${doc.id}" placeholder="Write your reply here..."></textarea>
                <button class="replyBtn" onclick="sendReply('${doc.id}')">Send Reply</button>
              </div>
            `;
            container.appendChild(qDiv);
          });
        }
      });
    }

    function sendReply(id) {
      const replyText = document.getElementById(reply-${id}).value;
      if (replyText.trim() === "") {
        alert("Reply cannot be empty.");
        return;
      }
      db.collection("questions").doc(id).update({
        reply: replyText,
        repliedAt: new Date()
      }).then(() => {
        alert("Reply saved!");
      }).catch(err => {
        alert("Error saving reply: " + err.message);
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    });
  </script>
</body>
</html>
