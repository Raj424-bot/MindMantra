<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mind Mantra Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      background-color: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    .question p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Mind Mantra Admin Panel</h1>
  <h3 id="loading">Loading questions...</h3>
  <div id="question-list"></div>

  <script type="module">
    // ✅ Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.firebasestorage.app",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7",
      measurementId: "G-J06YXLQL1F"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Fetch and display questions
    const questionList = document.getElementById("question-list");
    const loading = document.getElementById("loading");

    async function fetchQuestions() {
      try {
        const querySnapshot = await getDocs(collection(db, "questions"));
        loading.style.display = "none";

        if (querySnapshot.empty) {
          questionList.innerHTML = "<p>No questions found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "question";
          div.innerHTML = `
            <h3>${data.name || "No Name"}</h3>
            <p><strong>Email:</strong> ${data.email || "N/A"}</p>
            <p><strong>Question:</strong> ${data.question || "N/A"}</p>
            <p><strong>Reply:</strong> ${data.reply || "<em>Not yet replied</em>"}</p>
          `;
          questionList.appendChild(div);
        });

      } catch (err) {
        loading.innerText = "Failed to load questions.";
        console.error("Error fetching questions:", err);
      }
    }

    fetchQuestions();
  </script>
</body>
</html>
