<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mind Mantra Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9ff;
    }
    header {
      background-color: #005dd1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #logout {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 20px;
    }
    .question {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .reply-section {
      margin-top: 10px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button.reply-btn {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mind Mantra Admin Panel</h1>
    <button id="logout">Logout</button>
  </header>
  <main id="questionContainer">
    <p>Loading questions...</p>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
      authDomain: "mindmantra-2556a.firebaseapp.com",
      projectId: "mindmantra-2556a",
      storageBucket: "mindmantra-2556a.firebasestorage.app",
      messagingSenderId: "899345272918",
      appId: "1:899345272918:web:321428c86ee15ccda66bf7",
      measurementId: "G-J06YXLQL1F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("questionContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin-login.html";
      } else {
        const querySnapshot = await getDocs(collection(db, "questions"));
        container.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const questionBox = document.createElement("div");
          questionBox.className = "question";
          questionBox.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Class:</strong> ${data.class}</p>
            <p><strong>Question:</strong> ${data.question}</p>
            <div class="reply-section">
              <textarea placeholder="Type your text reply here..."></textarea><label>Upload Audio Reply: <input type="file" accept="audio/*"></label>
          <label>Upload Video Reply: <input type="file" accept="video/*"></label>
          <button class="reply-btn">Send Reply</button>
        </div>
      `;
      container.appendChild(questionBox);
    });
  }
});

document.getElementById("logout").addEventListener("click", () => {
  signOut(auth).then(() => {
    window.location.href = "admin-login.html";
  });
});

  </script>
</body>
</html>
