<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMantra Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .question-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 8px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c3e90;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  MindMantra Admin Panel</h2>
  <div id="questionList">Loading questions...</div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBdHFYYdU_X_7LNuoFGWxDMD2nzLkE439I",
    authDomain: "mindmantra-2556a.firebaseapp.com",
    projectId: "mindmantra-2556a",
    storageBucket: "mindmantra-2556a.firebasestorage.app",
    messagingSenderId: "899345272918",
    appId: "1:899345272918:web:321428c86ee15ccda66bf7",
    measurementId: "G-J06YXLQL1F"
  };

  console.log("Initializing Firebase...");
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const questionList = document.getElementById("question-list");
  const loadingText = document.getElementById("loading-text");

  async function fetchQuestions() {
    try {
      console.log("Fetching questions from Firestore...");
      const querySnapshot = await getDocs(collection(db, "questions"));

      if (querySnapshot.empty) {
        loadingText.innerText = "No questions found.";
        return;
      }

      loadingText.style.display = "none";

      querySnapshot.forEach((doc) => {
        console.log("Document:", doc.data());

        const data = doc.data();
        const questionItem = document.createElement("div");
        questionItem.classList.add("question-item");

        questionItem.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Question:</strong> ${data.question}</p>
          <p><strong>Reply:</strong> ${data.reply || "Not replied yet"}</p>
        `;
        questionList.appendChild(questionItem);
      });

    } catch (error) {
      console.error("Error fetching questions:", error);
      loadingText.innerText = "Error loading questions. Check console.";
    }
  }

  fetchQuestions();
</script>
</body>
</html>
