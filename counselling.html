<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Counselling</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      position: relative;
    }
    .header a {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      background: #334155;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0f172a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .whatsapp-btn {
      background-color: #25d366;
    }
    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    Book Your Counselling
    <a href="index.html">Back to Home</a>
  </div>

  <div class="container">
    <form id="counsellingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required min="5" max="100" />

      <label for="subject">Subject / Concern:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="date">Preferred Counselling Date:</label>
      <input type="date" id="date" name="date" required />

      <a href="#" class="btn" onclick="enableWhatsAppButton()">Book Now for â‚¹299</a>
      <button type="button" id="whatsappBtn" class="btn whatsapp-btn disabled" onclick="sendToWhatsApp()" disabled>Send this detail on WhatsApp to finalise your booking</button>
    </form>
  </div>

  <script>
    function enableWhatsAppButton() {
      const btn = document.getElementById('whatsappBtn');
      btn.disabled = false;
      btn.classList.remove('disabled');
      alert('Payment complete. You can now send your booking details via WhatsApp.');
    }

    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const subject = document.getElementById('subject').value;
      const date = document.getElementById('date').value;

      const message = `Hi Admin,%0A%0AI'd like to book a counselling session.%0AName: ${name}%0AAge: ${age}%0ASubject: ${subject}%0APreferred Date: ${date}`;
      const adminNumber = '917453826611';
      const whatsappURL = `https://wa.me/${adminNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
